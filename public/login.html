<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | +Ambiente</title>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/main.css">

    <!-- Imports -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="appRoot" class="loginApp">
        <h1>+Ambiente</h1>
        <form action="/login" method="post">
            <a href="" class="back">Voltar</a>
            <h3>Entrar</h3>
            <div class="input-group">
                <input type="text" name="user" placeholder="Digite seu e-mail" required>
                <div class="input-content">
                    <input type="password" name="password" placeholder="Digite sua senha" id="inputPassword" required>
                    <img src="dist/icon/eye-slash-regular.svg" alt="" id="viewPasswordImg">
                </div>
            </div>
            <button type="submit" class="btn-default">Entrar</button>
            <a href="#" class="help">Esqueci minha senha</a>
        </form>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="dist/js/login-page.js"></script>

</body>
</html>
